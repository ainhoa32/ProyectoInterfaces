<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos/login.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <script src="../scripts/music.js" defer></script>
  <title>Inicio de sesión</title>
</head>

<body>
  <audio id="backgroundMusic" autoplay loop>
      <source src="../media/Secunda.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
  </audio>
  
  <section class="hero is-fullheight image-container imagen-fondo">
      <div class="hero-body">
          <div class="container">
              <div class="columns is-centered is-vcentered">
                  <!-- Bloque logo -->
                  <div class="column is-5-tablet is-4-desktop has-text-centered py-6">
                       <figure class="image is-128x128 mb-6 is-flex is-justify-content-center is-align-items-center mx-auto">
                        <img class="is-rounded" src="../images/logo4_croped.jpg" alt="logo de la escuela"/>
                       </figure>
                      <h1 class="title is-2 has-text-gold mb-6">Escuela Brujería</h1>
                      <button class="button is-medium is-rounded is-gold">Registrarse</button>
                  </div>

                  <!-- Bloque form -->
                  <div class="column is-5-tablet is-4-desktop">
                      <form class="box is-shadowless has-background-gold p-5">
                          <h1 class="title has-text-centered has-text-purple mb-5">Identifícate</h1>
                          <div class="card has-background-cream">
                              <div class="card-content">
                                  <div class="field">
                                      <label class="label has-text-purple is-size-6">Usuario</label>
                                      <div class="control has-icons-left">
                                          <input type="email" placeholder="aitormenta69" class="input is-purple">
                                          <span class="icon is-small is-left">
                                              <i class="fa fa-user"></i>
                                          </span>
                                      </div>
                                  </div>
                                  
                                  <div class="field">
                                      <label class="label has-text-purple is-size-6">Contraseña</label>
                                      <div class="control has-icons-left">
                                          <input type="password" placeholder="*******" class="input is-purple">
                                          <span class="icon is-small is-left">
                                              <i class="fa fa-lock"></i>
                                          </span>
                                      </div>
                                  </div>
                                  
                                  <div class="field">
                                      <label class="checkbox">
                                          <input type="checkbox">
                                          <span class="has-text-purple">Recuérdame</span>
                                      </label>
                                  </div>

                                  <div class="field has-text-centered">
                                      <a href="areaPersonal.html" class="button is-medium is-rounded is-purple">
                                          Acceder
                                      </a>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
</body>

</html>
